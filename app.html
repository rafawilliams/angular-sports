<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>SportsStore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.js"></script>
        <script src="ngmodules/angular-route.js"></script>
        <link href="bootstrap.css" rel="stylesheet" />
        <link href="bootstrap-theme.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
       <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script>
         var sports =  angular.module("sportsStore",["customFilters","cart",'ngRoute']);
         sports.constant("productListActiveClass","btn-primary");
        </script>
        <script src="routes.js"></script>
        <script src="controllers/sportsStore.js"></script>
        <script src="filters/customFilters.js"></script>
        <script src="controllers/productListController.js"></script>
        <script src="components/cart/cart.js"></script>
        <script src="controllers/checkoutControllers.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">Sports Store</a>
            <cart-summary />
        </div>
        <div class="alert alert-danger" ng-show="data.error">
            Error {{data.error.status}}. The Products data was not loaded.
            <a href="/app.html" class="alert-link">Click here to try again</a>
        </div>
        <ng-view />
    </body>
</html>
